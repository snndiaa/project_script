<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services | Beauty Salon (WIP)</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        /* ОБЩИЕ СТИЛИ */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ЕДИНАЯ ШАПКА */
        header {
            background: #1a1a1a;
            padding: 20px 0;
            color: white;
        }

        .nav-placeholder {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 16px;
            /* Добавим курсор, чтобы было понятно, что это ссылки, даже если они не работают */
            cursor: pointer; 
        }

        .nav-links a:hover {
            color: #d4a574;
        }

        /* СТИЛИ КОНКРЕТНО ДЛЯ ЭТОЙ СТРАНИЦЫ */
        .page-banner {
            text-align: center; 
            padding: 50px 20px; 
            background: #222; 
            color: #fff;
            margin-bottom: 40px;
        }

        .cards-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 40px;
        }

        .practice-card {
            display: flex;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 900px;
            margin-bottom: 40px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .practice-card-image {
            flex: 0 0 250px;
            height: 200px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #ddd;
        }

        .practice-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .practice-card-content {
            flex: 1;
        }

        .practice-card h3 {
            color: #d4a574;
            margin-bottom: 10px;
            margin-top: 0;
        }

        .step-number {
            font-weight: bold;
            font-size: 24px;
            color: #eee;
            margin-bottom: 10px;
        }

        /* ЕДИНЫЙ ФУТЕР */
        footer {
            background: #222;
            color: #aaa;
            padding: 40px 0;
            margin-top: auto;
            text-align: center;
        }

        @media (max-width: 768px) {
            .practice-card {
                flex-direction: column;
            }
            .practice-card-image {
                width: 100%;
            }
            .nav-placeholder {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="container nav-placeholder">
            <h2>BEAUTY SALON</h2>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a> 
                <a href="#" style="color: #d4a574;">Services</a> 
                <a href="#">Contact</a>
            </div>
        </div>
    </header>

    <section>
        <div class="page-banner">
            <h1>Our Services</h1>
            <p>Full range of treatments</p>
        </div>

        <div class="container">
            <div class="cards-layout" id="services-container">
                </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Beauty Salon © 2025</p>
            <p>Odessa, Sadovaya Street, 3</p>
        </div>
    </footer>

    <script>
        console.log("Services script loaded");

        const servicesData = [
            {
                id: "01",
                title: "Hair Services",
                desc: "Professional haircuts, styling, coloring. We offer trendy cuts and vibrant colors.",
                img: "img/hair.jpg" 
            },
            {
                id: "02",
                title: "Skincare and Facials",
                desc: "Professional facials, chemical peels, masks tailored to your skin type.",
                img: "img/spa.jpg"
            },
            {
                id: "03",
                title: "Nail Care",
                desc: "Manicures, pedicures, gel nails. We create beautiful designs.",
                img: "img/nails.jpg"
            }
        ];

        const container = document.getElementById('services-container');

        function renderServices() {
            container.innerHTML = '';

            servicesData.forEach((service, index) => {
                const card = document.createElement('div');
                card.classList.add('practice-card');
                
                card.innerHTML = `
                    <div class="practice-card-image">
                        <img src="${service.img}" alt="${service.title}" onerror="this.src='https://via.placeholder.com/300?text=Service+Image'">
                    </div>
                    <div class="practice-card-content">
                        <div class="step-number">${service.id}</div>
                        <h3>${service.title}</h3>
                        <p>${service.desc}</p>
                        <button style="padding: 10px 20px; background: #d4a574; border: none; color: white; cursor: pointer; margin-top: 10px; border-radius: 4px;">Book Now</button>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        renderServices();
    </script>
</body>
</html>
